<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频车道标注工具</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <div class="header">
            <div class="header-left">
                <div class="logo">视频车道标注工具</div>
            </div>
            <div class="header-right">
                <button id="saveBtn" class="header-btn">保存配置</button>
                <button id="loadBtn" class="header-btn">加载配置</button>
                <button id="exportBtn" class="header-btn">导出数据</button>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 视频显示区 -->
            <div class="video-section">
                <div class="video-container">
                    <img id="videoPlayer" autoplay muted></img>
                    <canvas id="drawCanvas"></canvas>
                    <canvas id="overlayCanvas"></canvas>
                </div>
                <div class="video-controls">
                    <button id="fullscreenBtn" class="control-btn">全屏</button>
                </div>
            </div>
            
            <!-- 统计数据显示区 -->
            <div class="stats-section">
                <h3>实时统计数据</h3>
                <div id="statsContainer" class="stats-container">
                    <div class="stats-item">
                        <span class="stats-label">等待数据...</span>
                    </div>
                </div>
            </div>

            <!-- 控制面板 -->
            <div class="control-panel">
                <!-- 数据源设置 -->
                <div class="panel-section">
                    <h3>数据源设置</h3>
                    <div class="source-tabs">
                        <button id="onlineTab" class="tab-btn active">在线配置</button>
                        <button id="recordTab" class="tab-btn">Record文件</button>
                    </div>
                    <div id="onlinePanel" class="tab-content active">
                        <div class="form-group">
                            <label for="rtspUrl">RTSP URL:</label>
                            <input type="text" id="rtspUrl" placeholder="输入RTSP URL" class="text-input">
                        </div>
                        <div class="form-group">
                        <label for="cyberEventChannel">Cyber Event Channel:</label>
                        <input type="text" id="cyberEventChannel" placeholder="输入Cyber Event Channel" class="text-input">
                    </div>
                    <div class="form-group">
                        <label for="cyberPointcloudChannel">Cyber Pointcloud Channel:</label>
                        <input type="text" id="cyberPointcloudChannel" placeholder="输入Cyber Pointcloud Channel" class="text-input">
                    </div>
                    <button id="connectBtn" class="primary-btn">连接</button>
                    </div>
                    <div id="recordPanel" class="tab-content">
                        <input type="file" id="recordFile" accept=".record" class="file-input">
                        <button id="loadRecordBtn" class="primary-btn">加载</button>
                    </div>
                </div>

                <!-- 绘制工具 -->
                <div class="panel-section">
                    <h3>绘制工具</h3>
                    <div class="tool-buttons">
                        <button id="laneBtn" class="tool-btn active">绘制车道</button>
                        <button id="triggerBtn" class="tool-btn">绘制触发线</button>
                        <button id="clearBtn" class="tool-btn danger">清空</button>
                    </div>
                </div>

                <!-- 属性设置 -->
                <div class="panel-section">
                    <h3>属性设置</h3>
                    <div id="laneProperties" class="properties-content">
                        <div class="form-group">
                            <label for="laneNumber">车道号:</label>
                            <input type="number" id="laneNumber" min="1" value="1" class="number-input">
                        </div>
                        <div class="form-group">
                            <label for="laneName">车道名称:</label>
                            <input type="text" id="laneName" placeholder="例如：内侧车道" class="text-input">
                        </div>
                        <div class="form-group">
                            <label for="laneColor">车道颜色:</label>
                            <input type="color" id="laneColor" value="#00ff00" class="color-input">
                        </div>
                        <div class="form-group">
                            <label for="laneWidth">车道宽度:</label>
                            <input type="range" id="laneWidth" min="1" max="10" value="3" class="range-input">
                        </div>
                    </div>
                    <div id="triggerProperties" class="properties-content" style="display: none;">
                        <div class="form-group">
                            <label for="triggerName">触发线名称:</label>
                            <input type="text" id="triggerName" placeholder="输入名称" class="text-input">
                        </div>
                        <div class="form-group">
                            <label for="triggerColor">触发线颜色:</label>
                            <input type="color" id="triggerColor" value="#ff0000" class="color-input">
                        </div>
                        <div class="form-group">
                            <label for="triggerWidth">触发线宽度:</label>
                            <input type="range" id="triggerWidth" min="1" max="10" value="5" class="range-input">
                        </div>
                    </div>
                </div>

                <!-- 车道和触发线列表 -->
                <div class="panel-section">
                    <h3>车道列表</h3>
                    <div id="lanesList" class="items-list"></div>
                </div>
                <div class="panel-section">
                    <h3>触发线列表</h3>
                    <div id="triggersList" class="items-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
