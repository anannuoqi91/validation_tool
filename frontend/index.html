<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频车道标注工具 - SIMPL</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <div class="header-left">
            <div class="logo">视频车道标注工具</div>
        </div>
        <div class="header-right">
            <button id="saveConfigBtn" class="header-btn">保存配置</button>
            <button id="loadConfigBtn" class="header-btn">加载配置</button>
            <button id="exportDataBtn" class="header-btn">导出数据</button>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 数据源设置长条 -->
        <div class="data-source-bar">
            <div class="data-source-header">
                <h3>数据源设置</h3>
                <button id="toggleDataSource" class="toggle-btn" onclick="toggleDataSource()">▲</button>
            </div>
            <div class="data-source-content" id="dataSourceContent">
                <div class="panel-section">
                    <div class="source-tabs">
                        <button onclick="switchTab('online')" class="tab-btn active">在线配置</button>
                        <button onclick="switchTab('record')" class="tab-btn">Record文件</button>
                    </div>
                    <div id="onlineTab" class="tab-content active">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="rtspUrl">RTSP URL:</label>
                                <input type="text" id="rtspUrl" placeholder="rtsp://localhost:8554/mystream"
                                    value="rtsp://localhost:8554/mystream" class="text-input">
                            </div>
                            <div class="form-group">
                                <label for="cyberEventChannel">Cyber Event Channel:</label>
                                <input type="text" id="cyberEventChannel" placeholder="omnisense/event/01/events"
                                    value="omnisense/event/01/events" class="text-input">
                            </div>
                            <div class="form-group">
                                <label for="cyberPointcloudChannel">Cyber Pointcloud Channel:</label>
                                <input type="text" id="cyberPointcloudChannel" placeholder="输入Cyber Pointcloud Channel"
                                    class="text-input">
                            </div>
                        </div>
                        <button class="primary-btn">连接</button>
                    </div>
                    <div id="recordTab" class="tab-content">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="file" id="recordFile" accept=".record" class="file-input">
                            </div>
                        </div>
                        <button onclick="loadRecord()" class="primary-btn">加载</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 左侧：视频和绘制工具 -->
        <div class="video-tools-section">
            <!-- 视频显示区 -->
            <div class="video-section">
                <h3>CAMERA</h3>
                <div class="video-container">
                    <img id="videoPlayer" src="" autoplay muted>
                    <canvas id="drawCanvas"></canvas>
                    <canvas id="overlayCanvas"></canvas>
                    <!-- 添加加载状态指示 -->
                    <div id="videoLoading" class="video-loading" style="display: none;">
                        正在加载视频流...
                    </div>
                </div>
                <div class="video-controls">
                    <button onclick="toggleFullscreen()" class="control-btn">全屏</button>
                    <!-- 添加连接状态显示 -->
                    <div class="connection-info" style="margin-left: auto; display: flex; align-items: center;">
                        <span id="connectionStatus" style="font-size: 0.9rem; color: #666;">未连接</span>
                    </div>
                </div>
            </div>

            <!-- 绘制工具区 -->
            <div class="drawing-tools-section">
                <h3>绘制工具</h3>
                <div class="tool-buttons">
                    <button onclick="setTool('lane')" class="tool-btn active">绘制车道</button>
                    <button onclick="setTool('trigger')" class="tool-btn">绘制触发线</button>
                    <button class="tool-btn danger">清空</button>
                </div>

                <!-- 属性设置 -->
                <div class="properties-section">
                    <h4>属性设置</h4>
                    <div id="laneProperties" class="properties-content">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="laneNumber">车道号:</label>
                                <input type="number" id="laneNumber" min="1" value="1" class="number-input">
                            </div>
                            <div class="form-group">
                                <label for="laneName">车道名称:</label>
                                <input type="text" id="laneName" placeholder="例如：内侧车道" class="text-input">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="laneColor">车道颜色:</label>
                                <input type="color" id="laneColor" value="#00ff00" class="color-input">
                            </div>
                            <div class="form-group">
                                <label for="laneWidth">车道宽度:</label>
                                <input type="range" id="laneWidth" min="1" max="10" value="3" class="range-input">
                            </div>
                        </div>
                    </div>
                    <div id="triggerProperties" class="properties-content" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="triggerName">触发线名称:</label>
                                <input type="text" id="triggerName" placeholder="例如：入口触发线" class="text-input">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="triggerColor">触发线颜色:</label>
                                <input type="color" id="triggerColor" value="#ff6d00" class="color-input">
                            </div>
                            <div class="form-group">
                                <label for="triggerWidth">触发线宽度:</label>
                                <input type="range" id="triggerWidth" min="1" max="10" value="2" class="range-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 中间：三维点云显示区 -->
        <div class="pointcloud-section">
            <h3>SIMPL</h3>
            <div id="pointcloudContainer" class="pointcloud-container"></div>
            <div class="pointcloud-controls">
                <button onclick="resetCamera()">重置视角</button>
                <button onclick="toggleAutoRotate()" id="autoRotateBtn">自动旋转</button>
                <button onclick="loadSamplePointCloud()">加载示例点云</button>
            </div>
        </div>

        <!-- 右侧：数据面板（包含统计数据、车道列表、触发线列表） -->
        <div class="data-panel">
            <div class="panel-tabs">
                <button onclick="switchPanelTab('stats')" class="panel-tab-btn active">实时统计数据</button>
                <button onclick="switchPanelTab('lanes')" class="panel-tab-btn">车道列表</button>
                <button onclick="switchPanelTab('triggers')" class="panel-tab-btn">触发线列表</button>
            </div>

            <div id="statsPanel" class="panel-content active">
                <h3>实时统计数据</h3>
                <div id="statsContainer" class="stats-container">
                    <div class="stats-item">
                        <span class="stats-label">等待数据...</span>
                    </div>
                </div>
            </div>

            <div id="lanesPanel" class="panel-content">
                <h3>车道列表</h3>
                <div id="lanesList" class="items-list"></div>
            </div>

            <div id="triggersPanel" class="panel-content">
                <h3>触发线列表</h3>
                <div id="triggersList" class="items-list"></div>
            </div>
        </div>
    </div>

    <!-- 引入 Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- 引入应用脚本 -->
    <script src="app.js"></script>
    <!-- 引入点云可视化脚本 -->
    <script src="pointcloud.js"></script>
</body>

</html>
